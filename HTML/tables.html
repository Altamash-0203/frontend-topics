<!-- colgroup and col -->
<table border="">

    <colgroup>
     <col style="background-color: rgb(255, 127, 127);">  <!---by default it style 1 colum  at a time-->
     <col  style="background-color: rgb(255, 255, 255);">  <!--use span="no.of.col" you need-->
     <col style="background-color: rgb(10, 147, 5);">


    </colgroup>
    <tr>
        <th>name</th>
        <th>username</th>
        <th>id</th>
    </tr>
    <tr>
        <td>a</td>
        <td>a1</td>
        <td>01</td>
    </tr>
    <tr>
        <td>b</td>
        <td>b2</td>
        <td>02</td>
    </tr>
</table>


<!-- colspan  -->

<table border="">

    <tr>
        <th colspan="2">name</th>
        <th>id</th>
    </tr>

        <td>shaikh</td>
        <td>altamash</td>

    </tr>
    <tr>
        <td>shaikh</td>

</table>



<!-- rowspan table  -->

<table border="">
